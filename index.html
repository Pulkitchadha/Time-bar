<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<meta name="description" content="" />
	<title>Time Bar</title>
	<link href="./lib/bootstrap.min.css" rel="stylesheet">
	<link href="./src/css/timebar.css" rel="stylesheet" />
	<script src="./lib/jquery-1.9.1.js"></script>

	<body>
		<div id='timelineId'></div>
		<br>
		<br>
		<input type='button' value='Refresh' onclick='window.location.reload();' />
		<br>
		<br> Duration:
		<label id='duration'>0 Sec</label>
	</body>
	<script src="./src/js/timebar.js"></script>
	<script>
		$(document).ready(function () {
			const timebar = $("#timelineId").timebar({
				totalTime: 550,
				cuePoints: [60, 120, 180, 240, 300, 360],
				width: '1000px',
				barClicked(time) {
					$("#duration").text((time).toFixed(2) + ' Sec');
				}
			});

			// const selectedTime = (timebar.getSelectedTime()).toFixed(2) + ' Sec';

			// $("#duration").text(selectedTime);
		});
	</script>
</head>

</html>
